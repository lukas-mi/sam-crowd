<div id="container-questionnaire">
    <h1>Task Complete</h1>

    <hr>

    <div class="alert alert-info" role="alert">
      <p>You are almost finished! You will be eligible for full payment once you answer the following questions. Thank you for your contributing to our research.</p>
    </div>

    <hr>

    <form id="questionnaire" action="" method="post">
      <div class="row question">
        <div class="col-md-6">
          <label for="difficult">How <strong>difficult</strong> difficult was the task?</label>
        </div>
        <div class="col-md-6">
          <select id="difficult" class="form-control" name="difficult">
              <option value="10">10 (Very difficult)</option>
              <option value="9">9</option>
              <option value="8">8</option>
              <option value="7">7</option>
              <option value="6">6</option>
              <option value="5" selected>5 (Moderately difficult)</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="2">2</option>
              <option value="1">1 (Very easy)</option>
          </select>
        </div>
      </div>

      <div class="row question">
        <div class="col-md-6">
          <label for="interesting">How <strong>interesting</strong> was the task?</label>
        </div>
        <div class="col-md-6">
          <select id="interesting" class="form-control" name="interesting">
            <option value="10">10 (Very Interesting)</option>
            <option value="9">9</option>
            <option value="8">8</option>
            <option value="7">7</option>
            <option value="6">6</option>
            <option value="5" selected>5 (Moderately interesting)</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1 (Very boring)</option>
          </select>
        </div>
      </div>

      <div class="row question">
        <div class="col-md-6">
          <label for="intuitive">How <strong>intuitive</strong> was the annotation user interface?</label>
        </div>
        <div class="col-md-6">
          <select id="intuitive" class="form-control" name="intuitive">
              <option value="10">10 (Very intuitive)</option>
              <option value="9">9</option>
              <option value="8">8</option>
              <option value="7">7</option>
              <option value="6">6</option>
              <option value="5" selected>5 (Reasonably intuitive)</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="2">2</option>
              <option value="1">1 (Very difficult to use)</option>
          </select>
        </div>
      </div>

      <div class="row question">
        <div class="col-md-6">
          <label for="guidelines">How <strong>clear</strong> was the annotation guidelines?</label>
        </div>
        <div class="col-md-6">
          <select id="guidelines" class="form-control" name="guidelines">
              <option value="10">10 (Very clear)</option>
              <option value="9">9</option>
              <option value="8">8</option>
              <option value="7">7</option>
              <option value="6">6</option>
              <option value="5" selected>5 (Reasonably clear)</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="2">2</option>
              <option value="1">1 (Very unclear)</option>
          </select>
        </div>
      </div>

      <div class="row question">
        <div class="col-md-12">
          <label for="other-feedback">Other feedback:</label>
          <textarea class="form-control" id="other-feedback" rows="3" placeholder="Was there something not working? Any suggestions for improving the task?"></textarea>
        </div>
      </div>

      <hr>

      <div class="row float-right">
        <div class="col-md-12">
          <button type="button" id="continue" value="continue" class="btn btn-primary btn-lg continue">Continue</button>
        </div>
      </div>
    </form>
</div>
